<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Voxel World Explorer</title>
    <link rel="stylesheet" href="style.css">
    <!-- Import Map Removed -->
    <!-- Load Three.js core from cdnjs (v0.158.0) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.158.0/three.min.js"></script>
    <!-- Load Addons from jsDelivr (cdnjs doesn't reliably host examples) - REMOVED -->
</head>
<body>
    <div id="ui-container">
        <span id="level-display">Level: 0</span>
        <span id="score-display">Score: 0</span>
    </div>

    <canvas id="gameCanvas"></canvas>

    <!-- --- On-Screen Controls HTML --- -->
    <div id="controls-container">
        <div id="left-controls">
            <button id="button-forward" class="control-button">W</button>
            <button id="button-left" class="control-button">A</button>
            <button id="button-right" class="control-button">D</button>
            <button id="button-back" class="control-button">S</button>
        </div>
        <div id="right-controls">
            <button id="button-jump" class="control-button">Jump</button>
        </div>
    </div>

    <!-- Load main script after THREE is loaded and DOM is ready -->
    <script src="main.js"></script> 
</body>
</html>
